<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ Warning!</title>
    <script src="alert.js" defer></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: #ff0000;
            text-align: center;
            padding: 20px;
            border: none;
            box-shadow: none;
            width: 320px;
            height: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        #message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            width: 120px;
        }

        .button:hover {
            background: darkred;
        }

        #continue-btn {
            background: green;
        }

        #continue-btn:hover {
            background: darkgreen;
        }

        .trust-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trust-container label {
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>⚠️ Warning!</h2>
<div id="message">Checking...</div>

<div class="trust-container">
    <input type="checkbox" id="trust-domain">
    <label for="trust-domain">Trust this domain</label>
</div>

<button id="close-btn" class="button">Close</button>
<button id="continue-btn" class="button">Continue</button>
</body>
</html>
