<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSec URL Grabber</title>
  <script src="popup.js" defer></script>
  <style>
    html, body {
      width: 400px;
      height: 500px;
      min-width: 400px;
      max-width: 400px;
      min-height: 500px;
      max-height: 500px;
      overflow: hidden;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 5px;
    }

    h2 {
      margin: 0;
      font-size: 20px;
      animation: glitch 0.5s infinite alternate;
    }

    #url-container {
      word-wrap: break-word;
      overflow-x: hidden;
      overflow-y: auto;
      max-height: 80px;
      background: rgba(0, 255, 0, 0.1);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ff00;
      text-align: left;
      font-size: 14px;
      box-shadow: 0 0 5px #00ff00;
      width: 90%;
      max-width: 360px;
    }

    .button {
      margin-top: 10px;
      padding: 8px 12px;
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 5px #00ff00;
    }

    .button:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }

    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .switch {
      position: relative;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #00ff00;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #77dd77;
      opacity: 0;
      visibility: visible;
      transform: scale(0.9);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #trusted-domains-container {
      display: none;
      margin-top: 10px;
      background: rgba(0, 255, 0, 0.1);
      padding: 10px;
      border: 1px solid #00ff00;
      border-radius: 6px;
      width: 90%;
      max-width: 360px;
      max-height: 100px;
      overflow-y: auto;
      text-align: left;
      font-size: 14px;
      box-shadow: 0 0 5px #00ff00;
    }
    .trusted-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #00ff00;
    }

    .remove-domain {
      background: none;
      border: none;
      color: red;
      font-size: 14px;
      cursor: pointer;
    }

    .remove-domain:hover {
      color: darkred;
    }
    @keyframes glitch {
      0% { text-shadow: -2px 2px 0px #ff0000, 2px -2px 0px #0000ff; }
      50% { text-shadow: 2px -2px 0px #ff0000, -2px 2px 0px #0000ff; }
      100% { text-shadow: -2px 2px 0px #ff0000, 2px -2px 0px #0000ff; }
    }
    #search-trusted {
      display: none;
      width: 90%;
      max-width: 360px;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #00ff00;
      background: black;
      color: #00ff00;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
<h2>üîç CyberSec URL Grabber</h2>
<div id="url-container">Loading...</div>
<div class="button-container">
  <button id="copy-btn" class="button">üìã Copy</button>
  <button id="check-btn" class="button">üîç Check</button>
  <button id="show-trusted-btn" class="button">üîí Show Trusted Domains</button>
</div>
<div id="status"></div>
<div class="switch-container">
  <label>Auto Check:</label>
  <label class="switch">
    <input type="checkbox" id="auto-check">
    <span class="slider"></span>
  </label>
</div>
<input type="text" id="search-trusted" placeholder="Search trusted domains...">
<div id="trusted-domains-container"></div>
</body>
</html>
